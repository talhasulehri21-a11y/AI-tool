        // --- services/geminiService.ts ---
        const callGeminiAPI = async (endpoint, body) => {
            try {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                return data.text;

            } catch (error) {
                console.error(`Error calling Gemini API endpoint /${endpoint}:`, error);
                if (error instanceof Error) {
                  throw new Error(`The request to the AI service failed: ${error.message}`);
                }
                throw new Error("An unknown error occurred while contacting the AI service.");
            }
        };

        // --- components/ReviewOutput.tsx ---
        const ReviewOutput = ({ review, isLoading, error, loadingText = "Loading...", defaultText = "Results will appear here." }) => {
            const Spinner = ({ text }) => (
              <div className="flex flex-col items-center justify-center h-full text-center">
                <svg className="animate-spin -ml-1 mr-3 h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                  <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p className="mt-4 text-slate-500 dark:text-slate-400">{text}</p>
              </div>
            );

            const parseInlineText = (text) => {
                const parts = text.split(/(\*\*.*?\*\*|\*.*?\*|`.*?`)/g);
                return parts.map((part, i) => {
                    if (part.startsWith('**') && part.endsWith('**')) {
                        return <strong key={i}>{part.slice(2, -2)}</strong>;
                    }
                    if (part.startsWith('*') && part.endsWith('*')) {
                        return <em key={i}>{part.slice(1, -1)}</em>;
                    }
                    if (part.startsWith('`') && part.endsWith('`')) {
                        return <code key={i} className="bg-slate-200 dark:bg-slate-700 text-red-500 dark:text-red-400 rounded px-1.5 py-1 font-mono text-sm">{part.slice(1, -1)}</code>;
                    }
                    return part;
                });
            };
            
            const renderMarkdown = (text) => {
                if (!text) return null;

                const blocks = text.split(/(```[\s\S]*?```)/g);

                return blocks.map((block, i) => {
                    if (block.startsWith('```')) {
                        const langMatch = block.match(/^```(\w*)\n/);
                        const language = langMatch ? langMatch[1] : '';
                        const code = block.replace(/^```\w*\n/, '').replace(/```$/, '').trim();
                        return (
                            <pre key={`code-${i}`} className="bg-slate-200 dark:bg-slate-900 rounded-md p-4 text-sm overflow-x-auto my-4">
                                <code className={`language-${language}`}>{code}</code>
                            </pre>
                        );
                    }

                    const elements = [];
                    let listItems = [];

                    const flushList = (keySuffix) => {
                        if (listItems.length > 0) {
                            elements.push(
                                <ul key={`list-${keySuffix}`} className="list-disc list-outside pl-6 space-y-1 my-4">
                                    {listItems}
                                </ul>
                            );
                            listItems = [];
                        }
                    };
                    
                    const paragraphs = block.trim().split('\n\n');
                    
                    paragraphs.forEach((para, j) => {
                        const lines = para.trim().split('\n');
                        lines.forEach((line, k) => {
                            const key = `el-${i}-${j}-${k}`;

                            if (line.startsWith('# ')) {
                                flushList(key);
                                elements.push(<h1 key={key} className="text-3xl font-bold mt-8 mb-4 border-b-2 pb-2 dark:text-white dark:border-slate-500">{parseInlineText(line.substring(2))}</h1>);
                            } else if (line.startsWith('## ')) {
                                flushList(key);
                                elements.push(<h2 key={key} className="text-2xl font-bold mt-6 mb-3 border-b pb-2 dark:text-white dark:border-slate-600">{parseInlineText(line.substring(3))}</h2>);
                            } else if (line.startsWith('### ')) {
                                flushList(key);
                                elements.push(<h3 key={key} className="text-xl font-semibold mt-4 mb-2 dark:text-white">{parseInlineText(line.substring(4))}</h3>);
                            } else if (line.match(/^\s*[-*]\s/)) {
                                listItems.push(<li key={key}>{parseInlineText(line.replace(/^\s*[-*]\s/, ''))}</li>);
                            } else if (line.trim()) {
                                flushList(key);
                                elements.push(<p key={key}>{parseInlineText(line)}</p>);
                            }
                        });
                    });

                    flushList(`final-${i}`);
                    return elements.length > 0 ? <div key={`block-${i}`}>{elements}</div> : null;
                });
            };

            if (isLoading) {
              return <Spinner text={loadingText} />;
            }

            );

                    <button
                      onClick={handleReview}

                    >
                      {isLoading ? 'Reviewing...' : 'Review Code'}
                    </button>
                  </div>
                </div>

                <div className="flex flex-col bg-slate-50 dark:bg-slate-900/70 rounded-lg overflow-hidden border border-slate-200 dark:border-slate-700">

        }
        
        // --- components/QrCodeGenerator.tsx ---
        const QrCodeGenerator = () => {
            const [text, setText] = useState('https://react.dev');
            const [size, setSize] = useState(256);

            const qrCodeUrl = useMemo(() => {
                if (!text.trim()) return '';
                // Using a public API to generate QR codes to avoid adding a heavy library
                return `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(text)}&size=${size}x${size}&bgcolor=ffffff&qzone=1`;
            }, [text, size]);

            const handleDownload = () => {
                if (!qrCodeUrl) return;
                const link = document.createElement('a');
                
                // Fetch the image as a blob to bypass potential cross-origin issues with direct download
                fetch(qrCodeUrl)
                    .then(response => response.blob())
                    .then(blob => {
                        const blobUrl = URL.createObjectURL(blob);
                        link.href = blobUrl;
                        link.download = 'qrcode.png';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(blobUrl); // Clean up the blob URL
                    })
                    .catch(err => console.error("Failed to download QR code:", err));
            };

            return (
                <>
                    <header className="mb-6">
                        <h1 className="text-3xl font-bold text-slate-900 dark:text-white">QR Code Generator</h1>
                        <p className="text-slate-500 dark:text-slate-400 mt-1">Create and download QR codes for URLs, text, and more.</p>
                    </header>
                    <div className="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-8">

                                    value={text}
                                    onChange={(e) => setText(e.target.value)}
                                    placeholder="Enter text or URL to encode"

                                    rows={5}
                                />
                            </div>
                            <div className="mt-4">
                                <label htmlFor="qr-size-slider" className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                                    Size: {size}x{size} px
                                </label>
                                <input
                                    id="qr-size-slider"
                                    type="range"
                                    min="128"
                                    max="1024"
                                    step="16"
                                    value={size}
                                    onChange={(e) => setSize(parseInt(e.target.value))}
                                    className="w-full h-2 bg-slate-200 dark:bg-slate-700 rounded-lg appearance-none cursor-pointer"
                                />
                            </div>
                             <div className="mt-4">
                                <button
                                    onClick={handleDownload}
                                    disabled={!text.trim()}
                                    className="w-full inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed transition-colors"
                                >
                                    Download QR Code
                                </button>
                            </div>
                        </div>

                        <div className="flex flex-col items-center justify-center bg-slate-50 dark:bg-slate-900/70 rounded-lg overflow-hidden border border-slate-200 dark:border-slate-700 p-4">
                            {text.trim() ? (
                                <div className="bg-white p-4 rounded-md shadow-md">
                                    <img src={qrCodeUrl} alt="Generated QR Code" width={size} height={size} className="max-w-full max-h-full object-contain" />
                                </div>
                            ) : (
                                <div className="text-center text-slate-500 dark:text-slate-400">
                                    <p>Enter some text to generate a QR code.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </>
            );
        }

        // --- components/ImageCompressor.tsx ---
        const ImageCompressor = () => {
            const formatBytes = (bytes, decimals = 2) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            };

            const [originalImage, setOriginalImage] = useState(null);
            const [originalImageUrl, setOriginalImageUrl] = useState('');
            const [compressedImageUrl, setCompressedImageUrl] = useState('');
            const [quality, setQuality] = useState(75);
            const [originalSize, setOriginalSize] = useState(0);
            const [compressedSize, setCompressedSize] = useState(0);
            const [error, setError] = useState('');
            const fileInputRef = useRef(null);

            useEffect(() => {
                return () => {
                    if (originalImageUrl) URL.revokeObjectURL(originalImageUrl);
                    if (compressedImageUrl) URL.revokeObjectURL(compressedImageUrl);
                };
            }, [originalImageUrl, compressedImageUrl]);

            const handleImageChange = (file) => {
                if (!file.type.startsWith('image/')) {
                    setError('Please select a valid image file.');
                    return;
                }
                setError('');

                navigator.clipboard.writeText(password);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };
            
            return (
                <>
                <header className="mb-6">
                    <h1 className="text-3xl font-bold text-slate-900 dark:text-white">Password Generator</h1>
                    <p className="text-slate-500 dark:text-slate-400 mt-1">Generate strong, secure, and customizable passwords to protect your accounts.</p>
                </header>
                <div className="flex-1 flex items-center justify-center">
                    <div className="w-full max-w-lg p-8 space-y-6 bg-slate-50 dark:bg-slate-900/70 rounded-lg border border-slate-200 dark:border-slate-700">
                    <div className="relative">
                        <input
                        type="text"
                        value={password}
                        readOnly
                        className="w-full p-4 font-mono text-lg bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md pr-24"
                        aria-label="Generated Password"
                        />
                        <button onClick={handleCopy} className="absolute inset-y-0 right-0 px-4 text-sm font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-200">
                        {copied ? 'Copied!' : 'Copy'}
                        </button>
                    </div>

                    <div className="space-y-4">
                        <div className="flex items-center justify-between">
                        <label htmlFor="length" className="font-medium">Password Length</label>
                        <span className="text-lg font-bold text-indigo-600 dark:text-indigo-400">{length}</span>
                        </div>
                        <input
                        id="length"
                        type="range"
                        min="8"
                        max="64"
                        value={length}
                        onChange={e => setLength(parseInt(e.target.value))}
                        className="w-full h-2 bg-slate-200 dark:bg-slate-700 rounded-lg appearance-none cursor-pointer"
                        />
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <label className="flex items-center gap-2 p-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-md cursor-pointer">
                        <input type="checkbox" checked={options.uppercase} onChange={() => handleOptionChange('uppercase')} className="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"/>
                        <span>Uppercase</span>
                        </label>
                        <label className="flex items-center gap-2 p-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-md cursor-pointer">
                        <input type="checkbox" checked={options.numbers} onChange={() => handleOptionChange('numbers')} className="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"/>
                        <span>Numbers</span>
                        </label>
                        <label className="flex items-center gap-2 p-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-md cursor-pointer">
                        <input type="checkbox" checked={options.symbols} onChange={() => handleOptionChange('symbols')} className="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"/>
                        <span>Symbols</span>
                        </label>
                    </div>
                    
                    <button
                        onClick={generatePassword}
                        className="w-full inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
                        >
                        Generate New Password
                        </button>
                    </div>
                </div>
                </>
            );
        }

        // --- components/Sidebar.tsx ---
        const Sidebar = ({ isDarkMode, setIsDarkMode, activeTool, onNavClick, onClose }) => {
            const navItems = [
                { name: 'Code Reviewer', icon: CodeIcon },
                { name: 'QR Code Generator', icon: QrCodeIcon },
                { name: 'Image Compressor', icon: CompressIcon },
                { name: 'Document Summarizer', icon: DocumentIcon },
                { name: 'Unit Converter', icon: CalculatorIcon },
                { name: 'JSON Formatter', icon: TextIcon },
                { name: 'Regex Tester', icon: DeveloperIcon },
                { name: 'Password Generator', icon: ToolsIcon },
            ];
            
            return (
                <aside className="w-64 bg-white dark:bg-slate-800 rounded-r-2xl md:rounded-2xl shadow-lg flex flex-col p-4 h-full">
                    <div className="flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-700">
                        <div className="flex items-center gap-2">
                            <LogoIcon className="w-8 h-8 text-indigo-600" />
                            <h1 className="text-xl font-bold text-slate-800 dark:text-white">OmniTools</h1>
                        </div>
                        <button onClick={onClose} className="md:hidden text-slate-500 dark:text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                    <nav className="flex-1 mt-4 overflow-y-auto">
                        <ul>
                        {navItems.map((item) => {
                            const isActive = item.name === activeTool;
                            return (
                            <li key={item.name}>
                                <button 
                                onClick={() => onNavClick(item.name)} 
                                className={`flex items-center gap-3 px-4 py-2 my-1 rounded-lg transition-colors w-full text-left ${
                                    isActive 
                                    ? 'bg-indigo-100 dark:bg-indigo-500/20 text-indigo-700 dark:text-indigo-300' 
                                    : 'text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700'
                                }`}
                                aria-current={isActive ? 'page' : undefined}
                                >
                                <item.icon className="w-5 h-5" />
                                <span className="font-medium text-sm">{item.name}</span>
                                {isActive && <div className="w-1 h-4 bg-indigo-500 rounded-full ml-auto"></div>}
                                </button>
                            </li>
                            )}
                        )}
                        </ul>
                    </nav>
                    <div className="mt-auto pt-4 border-t border-slate-200 dark:border-slate-700 space-y-4">
                        <div className="flex items-center justify-between">
                            <span className="text-sm font-medium text-slate-600 dark:text-slate-400">Dark Mode</span>
                            <button onClick={() => setIsDarkMode(!isDarkMode)} aria-pressed={isDarkMode} className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${
                                isDarkMode ? 'bg-indigo-600' : 'bg-gray-200'
                            }`}>
                                <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${
                                isDarkMode ? 'translate-x-6' : 'translate-x-1'
                                }`} />
                            </button>
                        </div>
                    </div>
                </aside>
            );
        };
        
        // --- App.tsx ---
        const App = () => {
            const POPUP_AD_TRIGGER_COUNT = 3;

            const [isDarkMode, setIsDarkMode] = useState(false);
            const [activeTool, setActiveTool] = useState('Code Reviewer');
            const [isPopupVisible, setPopupVisible] = useState(false);
            const [navigationCount, setNavigationCount] = useState(0);
            const [isSidebarOpen, setSidebarOpen] = useState(false);

            const safeLocalStorageGet = (key, fallback) => {
                try {
                    const item = typeof window !== 'undefined' ? localStorage.getItem(key) : null;
                    return item === null ? fallback : item;
                } catch (e) {
                    console.warn(`Could not read from localStorage: ${key}`, e);
                    return fallback;
                }
            };

            const safeLocalStorageSet = (key, value) => {
                try {
                    if (typeof window !== 'undefined') {
                        localStorage.setItem(key, value);
                    }
                } catch (e) {
                    console.warn(`Could not write to localStorage: ${key}`, e);
                }
            };

            useEffect(() => {
                const storedDarkMode = safeLocalStorageGet('dark-mode', 'false') === 'true';
                setIsDarkMode(storedDarkMode);
            }, []);
            
            useEffect(() => {
                if (isDarkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                safeLocalStorageSet('dark-mode', isDarkMode);
            }, [isDarkMode]);

            const handleNavClick = useCallback((toolName) => {
                setActiveTool(toolName);
                setSidebarOpen(false);
                const newNavCount = navigationCount + 1;
                setNavigationCount(newNavCount);

                if (newNavCount >= POPUP_AD_TRIGGER_COUNT) {
                    setPopupVisible(true);
                    setNavigationCount(0);
                }
            }, [navigationCount]);

            const handleClosePopup = () => {
                setPopupVisible(false);
            };

            const renderTool = () => {
                switch (activeTool) {
                    case 'Code Reviewer': return <CodeReviewer />;
                    case 'QR Code Generator': return <QrCodeGenerator />;
                    case 'Image Compressor': return <ImageCompressor />;
                    case 'Document Summarizer': return <DocumentSummarizer />;
                    case 'Unit Converter': return <UnitConverter />;
                    case 'JSON Formatter': return <JsonFormatter />;
                    case 'Regex Tester': return <RegexTester />;
                    case 'Password Generator': return <PasswordGenerator />;
                    default: return <CodeReviewer />;
                }
            };

            return (
                <div className={`h-screen bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300 ${isDarkMode ? 'dark' : ''} flex`}>
                    <div 
                        className={`fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden ${isSidebarOpen ? 'block' : 'hidden'}`}
                        onClick={() => setSidebarOpen(false)}
                    ></div>

                    <div className={`fixed inset-y-0 left-0 transform ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-40 p-0 md:p-4 h-full`}>
                        <Sidebar 
                            isDarkMode={isDarkMode} 
                            setIsDarkMode={setIsDarkMode} 
                            activeTool={activeTool} 
                            onNavClick={handleNavClick}
                            onClose={() => setSidebarOpen(false)}
                        />
                    </div>
                    
                    <main className="flex-1 flex flex-col overflow-hidden">
                        <header className="md:hidden flex items-center justify-between p-4 bg-white dark:bg-slate-800 shadow shrink-0">
                             <div className="flex items-center gap-2">
                                <LogoIcon className="w-8 h-8 text-indigo-600" />
                                <h1 className="text-xl font-bold text-slate-800 dark:text-white">OmniTools</h1>
                            </div>
                            <button onClick={() => setSidebarOpen(true)} className="p-2 rounded-md text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700">
                                <MenuIcon className="w-6 h-6" />
                            </button>
                        </header>

                        <div className="flex-1 flex flex-col p-4 md:p-8 overflow-hidden">
                            <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-lg flex-1 flex flex-col overflow-hidden">
                                <BannerAd slotId={adsConfig.topBanner} />
                                <div className="flex-1 p-4 sm:p-6 md:p-8 overflow-y-auto flex flex-col">
                                    {renderTool()}
                                </div>
                                <BannerAd slotId={adsConfig.bottomBanner} />
                            </div>
                        </div>
                    </main>
                    
                    <PopupAd 
                        slotId={adsConfig.popup} 
                        isOpen={isPopupVisible} 
                        onClose={handleClosePopup} 
                    />
                </div>
            );
        }

        // --- index.tsx ---
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
    </script>
</body>
</html>
